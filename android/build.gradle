
configurations.maybeCreate("default")
artifacts.add("default", file('securewallet.aar'))

buildscript {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    implementation fileTree(dir: 'libs', include: ['*.aar'])
    implementation fileTree(dir: 'libs/securewallet.aar', include: ['core-ktx-1.1.0.aar'])
    implementation fileTree(dir: 'libs/securewallet.aar', include: ['biometric-1.0.0'])
}
  